<table>
  <tr>
    <td>
      <img [src]="data.image" style="width: 200px;height: 200px">
    </td>
    <td style="padding-left: 50px">
      <mat-card-title>{{data.name}}</mat-card-title><br>
      <mat-card-subtitle>{{data.label}}</mat-card-subtitle><br>
      <mat-card-subtitle>Category:{{data.category}}</mat-card-subtitle><br>
      <h2>Price:  &#8377;{{data.price}}</h2>
      <b>{{data.description}}</b>
    </td>
  </tr>
</table>
