<div style="padding-left: 350px">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search by name or category or price" name="search"
           [(ngModel)]="searchText" autocomplete="off"
           placeholder="Search by  name or category or price">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<br>
<div *ngIf="(recipes | filter: searchText).length === 0" >
  No recipes found
</div>
<div *ngFor="let recipeEl of recipes | filter: searchText" [ngStyle]="{background: 'url(../../assets/Illustration3.png)'}">
    <div class="container" style="padding-left: 100px;">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-image">
            <img [src]="recipeEl.image" alt="profile one" style="width: 100%;height: 100%">
          </div>
          <ul class="social-icons">
            <li *ngIf="recipeEl.label">
              <a>
                {{recipeEl.label}}
              </a>
            </li>
            <li>
              <a>
                &#8377;{{recipeEl.price}}
              </a>
            </li>
            <li>
              <a (click)="openDialog(recipeEl)" >
                details
              </a>
            </li>
          </ul>

          <div class="details">
            <h2>{{recipeEl.name}}
              <br>
              <span class="job-title">Category: {{recipeEl.category}}</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
</div>
